inherit_from: .rubocop_todo.yml # generated by `rubocop --auto-gen-config`
AllCops:
  Include:
    - Rakefile
    - config.ru
    - app/**/*.rb
    - lib/**/*.rb
    # - spec/**/*.rb
  Exclude:
    - bin/**/*
    - db/migrate/**/*
    - db/schema.rb
    - src/**/*
    - node_modules/**/*
    - vendor/**/*

Layout/LineLength:
  Max: 130

Metrics/AbcSize:
  Max: 34
Metrics/CyclomaticComplexity:
  Max: 9
Metrics/MethodLength:
  Max: 18
Metrics/PerceivedComplexity:
  Max: 9

Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: true
Style/SymbolArray:
  EnforcedStyle: brackets
Style/StringLiterals:
  Enabled: true
