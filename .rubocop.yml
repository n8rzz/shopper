inherit_from: .rubocop_todo.yml # generated by `rubocop --auto-gen-config`
AllCops:
  Include:
    - Rakefile
    - config.ru
    # - app/**/*.rb
  Exclude:
    - bin/**/*
    - db/migrate/**/*
    - db/schema.rb
    - src/**/*
    - node_modules/**/*
    - vendor/**/*
Style/Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
